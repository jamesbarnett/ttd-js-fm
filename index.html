<!doctype html>
<html lang="en">
  <head>

    <title>Vite App</title>

    <main id="app">
      <article class="user content">

          <nav>

        <article class="category" data-current="true" data-category="work">

          <div class="category-wrapper">
            <h2>Exercise</h2>
            <img src="/assets/images/icon-ellipsis.svg" alt="menu">
          </div>
        </article>
        <article class="category" data-category="social">
          <div class="category-wrapper">
            <h2>Social</h2>
            <img src="/assets/images/icon-ellipsis.svg" alt="menu">
          </div>

            <h2>Self Care</h2> 
            <img src="/assets/images/icon-ellipsis.svg" alt="menu">
          </div>
        </article>
    </main>

</html>
